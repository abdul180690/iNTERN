<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    
    <center>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name </label></td>
                    <td><input type="text" id="name" placeholder="Enter your Name"required></td>
                </tr>
                <tr>
                    <td><label for="age">Age  </label></td>
                    <td><input type="number" id="age" placeholder="Enter your Age"required></td>
                </tr>
                <tr>
                    <td><label for="email">Email  </label></td>
                    <td><input type="text" id="name" placeholder="Enter your email"required></td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea name="add" id="add" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password </label></td>
                    <td><input type="password" id="pwd" placeholder="Enter password"required></td>
                </tr>
                <tr>
                    <td><label for="pwd">Confirm Password </label></td>
                    <td><input type="password" id="pwd" placeholder="Re-enter password"required></td>
                </tr>
                <tr>
                    <td align="right"><input type="reset"></td>
                    <td><input type="submit" ></td>
                </tr>
            </table>
        </form>
        </center>
</body>
</html>
