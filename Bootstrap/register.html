    <div class="container text-center my-5">
        <h2>Registration Form</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">

                        <form action="/" method="POST">
                            <div class="form-group mb-3">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" id="name" required>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                   <div class="form-group mb-3">
                                        <label for="mobile">Mobile Number</label>
                                        <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile number" required>
                                        <small id="phonehelp" class="form-text text-muted">We won't share your number with anyone elese</small>
                                    </div>
                               </div>
                                <div class="col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email id here" required>
                                        <small id="emailhelp" class="form-text text-muted">We won't share your email-id with anyone elese</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                   <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                                        <small id="phonehelp" class="form-text text-muted">password should be "AlphaNumeric"</small>
                                    </div>
                               </div>
                                <div class="col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Re-type password" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3 text-center form-check">
                                <input type="checkbox" class="form-check-input" id="termsAgreement" required value="termsAgreement">
                                <label for="termsAgreement" class="form-check-label"> I Agree to terms and conditions</label>
                            </div>

                            <div class="form-group mb-3 text-center">
                                <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-spinner mx-2"></i>Reset</button>
                                <button type="submit" class="btn btn-success"><i class="fa-solid fa-arrow-up-right-from-square mx-2"></i> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 text-center">
        <h2>Login Form</h2>
    </div>
    <div class="container ">
        <div class="row text-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="form-group row my-3">
                                <label for="email" class="col-sm-4 col-form-label">Email <i class="fa-regular fa-envelope"></i></label>
                                <div class="col-sm-8">
                                    <input type="email" id="email" class="form-control" placeholder="Enter mail id" required>
                                </div>
                            </div>
                            <div class="form-group row my-3">
                                <label for="password" class="col-sm-4 col-form-label">Password <i class="fa-solid fa-key"></i></label>
                                <div class="col-sm-8">
                                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                                </div>
                            </div>
                            <div class="form-group my-3 text-center">
                                <button type="reset" class="btn btn-secondary"><i class="fa-solid fa-lock mx-3" ></i>Reset</button>
                                <button type="submit" class="btn btn-success"><i class="fa-solid fa-unlock mx-3"></i> Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
